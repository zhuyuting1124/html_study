
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>timecount</title>
</head>

<body>
<form>
<input type="button" value="开始计时！" onClick="startCount()">
<input type="text" id="txt">
<input type="button" value="结束计时！" onClick="stopCount()">
</form>
<p>请点击上面的按钮。输入框会从0开始一直进行计时。</p>
<script type="text/javascript">
var c=0
var t
function startCount()
{
document.getElementById('txt').value=c
c=c+1
t=setTimeout("startCount()",1000)
}
function stopCount()
{
clearTimeout(t)
}
</script>
</body>

</html>
