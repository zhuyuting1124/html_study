<!DOCTYPE html> 
<html>
 <head>
 <meta charset="UTF-8">
 <title>text_submit</title> 
</head> 
<body> 
<input id="name" type="text" onkeydown="keyDown()">
 <button id="submit-btn" onclick="jsEvent()">Submit</button>
 <script>
            function keyDown(){
                switch(event.key){
                case "K":
                jsEvent(); 
                break;
                case "k":
                document.getElementById("name").value=" ";
                break;
                }
            }
            function jsEvent(){
             console.log(document.getElementById("name").value);

            }

            </script> 
</body> 
</html>
